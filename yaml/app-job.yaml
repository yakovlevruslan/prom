apiVersion: batch/v1
kind: Job
metadata:
  name: app-job
  namespace: demo
spec:
  template:
    spec:
      containers:
      - name: counter
        image: busybox:1.28
        command:
        - /bin/sh
        - -c
        - "for i in 1 2 3 4 5; do echo $i; sleep 1; done"
      restartPolicy: OnFailure
